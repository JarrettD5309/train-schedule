<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Schedule App</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/material-style.css">
</head>
<body>
    <div class="container">
        <h2 class="center-align train-header indigo darken-1 white-text">Train Schedule App</h2>
        <div class="section">
            <div class="row flex-row">
                <div class="col s12 m4 l4">
                    <form>
                        <div class="input-field">
                            <label for="train-name-input">Train Name:</label>
                            <input type="text" id="train-name-input" name="train-name-input" >
                        </div>
                
                        <div class="input-field">
                            <label for="destination-input">Destination:</label>
                            <input type="text" id="destination-input" name="destination-input" >
                        </div>
                
                        <div class="input-field">
                            <label for="first-time-input">First Train (military time):</label>
                            <input type="text" id="first-time-input" name="first-time-input" >
                        </div>
                
                        <div class="input-field">
                            <label for="frequency-input">Frequency (min):</label>
                            <input type="text" id="frequency-input" name="frequency-input" >
                        </div>

                        <button class="btn waves-effect waves-light indigo " type="submit" name="action" id="submit-button">Submit
                          </button>
                    </form>
                </div>
                <div class="col s12 m8 l8">
                <table class="responsive-table highlight centered">
                    <thead class="grey-text text-darken-2">
                        <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (mins)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                        <th>Remove Train</th>
                        </tr>
                    </thead>
                    <tbody id="table-rows">
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
    <!-- Specific Firebase products we want (Database) -->
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-database.js"></script>

    <script src="assets/javascript/script.js"></script>
</body>
</html>
